<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
    <div id="content">
      <div id="loading">

      </div>
      <div id="isItLoaded">
        <header>Random Quote Generator</header>
        <div id='description'>
          <p> Click on the the new quote button to get a random quote!</p>
        </div>
        <main>
          <div class='container'>
            <div id='Quote-box'>
              <!--Where the quote will display with a quote and author-->
              <div id='text'></div>
              <div id='author'></div>

            </div>
            </div>
            <div class='buttons'>
              <!--Buttons that when clicked will generate a new quote and allows for the option to tweet the quote-->
              <a type="button" class="quote_button">New Quote</a>
              <a type="button" id='twitter' class="tweet_button" ><i class="fa fa-twitter">Tweet</i></a>
            </div>

        </main>
      </div>
    </div>


</body>
</html>
